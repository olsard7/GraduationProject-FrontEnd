<p>Их готовят из картофеля, манки, сыра, и подают с томатным или другим соусом. Ньокки едят как самостоятельное блюдо или как гарнир. Стоит отметить, что в разных частях Италии это блюдо готовят по разным рецептам. Также, кроме галушек обычного размера (около 2 см), готовят и маленькие – ньоккетти.</p>
